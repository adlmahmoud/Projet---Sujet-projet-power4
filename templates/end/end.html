{{define "end.html"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat - Power 4</title>
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div class="container-end">
        <div class="result-card">
            <h1 class="result-title">{{.ResultTitle}}</h1>
            
            <div class="result-info">
                <p class="result-message">{{.ResultMessage}}</p>
                <p class="winner-name">{{.WinnerName}}</p>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Coups joués:</span>
                    <span class="stat-value">{{.TotalMoves}}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Durée:</span>
                    <span class="stat-value">{{.GameDuration}}</span>
                </div>
            </div>

            <div class="actions">
                <a href="/init" class="btn btn-primary">Nouvelle Partie</a>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
