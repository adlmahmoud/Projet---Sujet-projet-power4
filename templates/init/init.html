<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialisation - Puissance 4</title>
    <link rel="stylesheet" href="/css/init.css">
</head>
<body>
    <div class="init-container">
        <header class="init-header">
            <h1 class="init-title">Puissance 4</h1>
            <p class="init-subtitle">Configuration des joueurs</p>
        </header>

        <main class="init-main">
            <form method="POST" action="/start" class="init-form">
                <div class="players-grid">
                    <!-- Joueur 1 -->
                    <div class="player-card player-card-1">
                        <h2 class="player-title">Joueur 1</h2>
                        
                        <div class="form-group">
                            <label for="player1Name" class="form-label">Pseudo :</label>
                            <input 
                                type="text" 
                                id="player1Name" 
                                name="player1Name" 
                                class="form-input"
                                placeholder="Entrez votre pseudo"
                                maxlength="20"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <fieldset class="color-fieldset">
                                <legend class="form-label">Couleur du jeton :</legend>
                                <div class="color-picker">
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player1Color" 
                                            value="red"
                                            checked
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-red"></span>
                                        <span class="color-label">Rouge</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player1Color" 
                                            value="yellow"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-yellow"></span>
                                        <span class="color-label">Jaune</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player1Color" 
                                            value="blue"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-blue"></span>
                                        <span class="color-label">Bleu</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player1Color" 
                                            value="green"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-green"></span>
                                        <span class="color-label">Vert</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="player-card player-card-2">
                        <h2 class="player-title">Joueur 2</h2>
                        
                        <div class="form-group">
                            <label for="player2Name" class="form-label">Pseudo :</label>
                            <input 
                                type="text" 
                                id="player2Name" 
                                name="player2Name" 
                                class="form-input"
                                placeholder="Entrez votre pseudo"
                                maxlength="20"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <fieldset class="color-fieldset">
                                <legend class="form-label">Couleur du jeton :</legend>
                                <div class="color-picker">
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player2Color" 
                                            value="red"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-red"></span>
                                        <span class="color-label">Rouge</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player2Color" 
                                            value="yellow"
                                            checked
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-yellow"></span>
                                        <span class="color-label">Jaune</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player2Color" 
                                            value="blue"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-blue"></span>
                                        <span class="color-label">Bleu</span>
                                    </label>
                                    <label class="color-option">
                                        <input 
                                            type="radio" 
                                            name="player2Color" 
                                            value="green"
                                            class="color-radio"
                                        >
                                        <span class="color-circle color-green"></span>
                                        <span class="color-label">Vert</span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    <button type="submit" class="btn btn-primary">Commencer la partie</button>
                </div>
            </form>
        </main>

        <footer class="init-footer">
            <p>&copy; 2025 Puissance 4 Game. Tous droits réservés.</p>
        </footer>
    </div>

</body>
</body>
</html>
